spring:
  profiles:
    active: test
  application:
    name: aop-track-time
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  jackson:
    mapper:
      accept-case-insensitive-enums: true